<script>
  (function() {
    const url = 'https://calvertyang.github.io/project/index.html';
    $('#article-banner').geopattern(url);
    $('.header').removeClass('fixed-header');
    $.ajax({
      headers: {
        Accept: 'application/vnd.github.v3.raw',
      },
      type: 'get',
      url: 'https://api.github.com/users/calvertyang/repos',
      success: (data) => {
        const repos = data.sort((a, b) => b.stargazers_count - a.stargazers_count).slice(0, 6);
        const cardHtml = repos.map((item) => {
          let description = item.description || '';
          if (description.replace(/[\u0391-\uFFE5]/g, 'aa').length > 72) {
            description = description.slice(0, 72) + '...';
          }
          // 專案星星數超過 20 再顯示
          if (item.stargazers_count >= 20) {
            return (
              '<section class="project-card">' +
                '<a class="card-wrap" href="' + item.html_url + '" target="_blank">' +
                  '<div class="card-header" data-name="' + item.name + '"></div>' +
                  '<h3 class="card-title">' + item.name + '</h3>' +
                  '<p class="card-description">' + description + '</p>' +
                  '<div class="card-footer">' +
                    '<span><i class="fas fa-star"></i>'+ item.stargazers_count + '</span>' +
                    '<span><i class="fas fa-code-branch"></i>' + item.forks_count + '</span>' +
                  '</div>' +
                '</a>' +
              '</section>'
            );
          }
          return '';
        }).join('');
        $('#all-project').html(cardHtml);
        $('.card-header').each(function() {
          const name = $(this).data('name');
          $(this).geopattern(name);
        });
      }
    });
  })();
</script>

<script>
  const hasLine = 'true';
  async('//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js', function() {
    $('figure pre').each(function(i, block) {
      const figure = $(this).parents('figure');
      if (hasLine === 'false') {
        figure.find('.gutter').hide();
      }
      hljs.configure({useBR: true});
      const lang = figure.attr('class').split(' ')[1] || 'code';
      const codeHtml = $(this).html();
      const codeTag = document.createElement('code');
      codeTag.className = lang;
      codeTag.innerHTML = codeHtml;
      $(this).attr('class', '').empty().html(codeTag);
      figure.attr('data-lang', lang.toUpperCase());
      hljs.highlightBlock(block);
    });
  });
</script>
